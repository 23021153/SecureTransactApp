<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .payment-method {
            margin-bottom: 20px;
        }
        
        .payment-method img {
            width: 50px;
        }
        .credit-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .credit-cards .card {
            width: 48%;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .credit-cards .card img {
            width: 40px;
        }
        .new-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        .new-card img {
            width: 30px;
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .pay-button {
            background: black;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-method">
            <h2>Select Payment Method</h2>
            <div>
                <button>Mastercard</button>
                <button>Visa</button>
            </div>
        </div>
        <div class="credit-cards">
            <div class="card" style="background: linear-gradient(135deg, #6e453b 0%, #B642B5 100%);">
                <div>
                    <div>Current Balance</div>
                    <div>$5,750.20</div>
                    <div>5282 3456 7890 1289</div>
                    <div>09/25</div>
                </div>
                <img src="mastercard.png" alt="Mastercard">
            </div>
            
            <div class="card" style="background: linear-gradient(135deg, #F093FB 0%, #F5576C 100%);">
                <div>
                    <div>Current Balance</div>
                    <div>$4,570.80</div>
                    <div>4294 2436 4780 2468</div>
                    <div>12/24</div>
                </div>
                <img src="visa.png" alt="Visa">
            </div>
        </div>

        <div class="form-group">
            <label for="card-number">Credit card</label>
            <input type="text" id="card-number" value="2324 5566 6677 7898">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Mary">
        </div>
        <div class="form-group">
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" value="11/34">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" value="234">
        </div>
        <div class="form-group">
            <input type="checkbox" id="save-card">
            <label for="save-card">Save card</label>
        </div>
        <a href="confirmation.html" type="pay-submit">Pay</a>
    </div>
</body>
</html>
