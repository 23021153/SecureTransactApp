<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            margin: 0;
        }
        .navbar {
            background-color: #ADD8E6 ;
            padding: 15px 0;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .navbar-nav .nav-link {
            color: black;
            margin-left: 15px;
        }
        .btn-outline-primary {
            color: white;
            border-color: black;
            margin-right: 30px;
            background-color: #000080;
        }
        .btn-outline-primary:hover {
            background-color: #00ffea;
            color: black;
        }
    
        .btn-outline-secondary {
            color: white;
            border-color: black;
            margin-right: 30px;
            background-color: #000080;
    
        }
    
        .btn-outline-secondary:hover {
            background-color: #00ffea;
            color: black;
        }

        .contact-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;

        }
        </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">SecureTransact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-primary">Login</a>
                <a href="register.html" class="btn btn-outline-secondary">Register</a>
            </div>
        </div>
    </nav>
    
    <main>
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-info">
                <p><b>Contact</b><br>SecureTransact@gmail.com</p>
                <p><b>Based in</b><br>Singapore</p>
                <button class="contact-button">CONTACT US</button>
                <div class="social-media">
                    <a href="https://www.facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="https://x.com"><img src="x-icon.png" alt="X"></a>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                    <br></br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <br></br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <br></br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <footer>
        <div class="container">
            <p>&copy; 2023 SecureTransact. All rights reserved.</p>
        </div>
    </footer>
</body>
