<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTransact - Empowering Financial Transparency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
        }

        .navbar {
            background-color: #ADD8E6 ;
            padding: 15px 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .container{color: #000080 ;}

        .navbar-nav .nav-link {
            color: #000080 ;
            margin-left: 15px;
        }

        .btn-outline-primary {
            color: white;
            border-color: black;
            margin-right: 30px;
            background-color: #000080;
        }
        .btn-outline-primary:hover {
            background-color: #00ffea;
            color: black;
        }
        .btn-outline-secondary {
            color: white;
            border-color: black;
            margin-right: 30px;
            background-color: #000080;
        }

        .btn-outline-secondary:hover {
            background-color: #00ffea;
            color: black;
        }

        
        #TopUpcontainer { 
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #F8F9FA;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">SecureTransact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-primary">Login</a>
                <a href="register.html" class="btn btn-outline-secondary">Register</a>
            </div>
        </div>
    </nav>
    
    <div id="TopUpTypecontainer" class="container mt-5">
        <div class="mb-5">
            <div class="text-center">
                <h2>Enter Top Up Details</h2>
                <p>Enter your card or details to top up your SecureTransact wallet.</p>
            </div>
        </div>
        <form>
            <div class="mb-3">
                <label for="card-name"><b>Name on Card:</b></label>
                <input type="text" id="card-name" class="form-control"  name="card-name">
            </div>
            
            <label for="cardNumber" class="form-label"><b>Card Number:</b></label>
            <input type="number" id="cardNumber" class="form-control" name="numberName" placeholder="XXXX XXXX XXXX XXXX" minlength="16" maxlength="16" required >
            
            <div class="row mt-3">
                <div class="col">
                    <label for="expiry-month"><b>Expiry Month:</b></label>
                    <input type="text" id="expiry-month" class="form-control" name="expiry-month" placeholder="MM" minlength="2" maxlength="2" required>
                </div>
                <div class="col">
                    <label for="expiry-year"><b>Expiry Year:</b></label>
                    <input type="text" id="expiry-year" class="form-control" name="expiry-year" placeholder="YY" minlength="2" maxlength="2" required>
                </div>
                <div class="mt-3">
                    <label for="cvv"><b>CVV/Card Security Code:</b></label>
                    <input type="text" id="cvv" class="form-control" name="cvv" placeholder="XXX" minlength="3" maxlength="3" required>
                </div>
            </form>
        </div>
        <div class="text-center mt-5">
            <a type="submit" class="btn btn-primary btn-lg" >Submit</a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 SecureTransact. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
