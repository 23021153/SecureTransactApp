<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            max-height: 500px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .confirmation-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .confirmation-header img {
            width: 60px;
            margin-bottom: 10px;
        }
        .confirmation-details {
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .back-button {
            background: black;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="confirmation-header">
            <img src="successful.png" alt="Success">
            <h2>Payment Successful!</h2>
        </div>
        <div class="confirmation-details">
            <div class="detail-row">
                <span>Amount Paid:</span>
                <span>$99.99</span>
            </div>
            <div class="detail-row">
                <span>Transaction ID:</span>
                <span>TRX123456789</span>
            </div>
            <div class="detail-row">
                <span>Payment Method:</span>
                <span>Credit Card (**** 1289)</span>
            </div>
            <div class="detail-row">
                <span>Date:</span>
                <span>July 21, 2024</span>
            </div>
        </div>
        <p>Thank you for your payment. A confirmation email has been sent to your registered email address.</p>
        <button class="back-button" onclick="window.location.href='test.html'">Back to Home</button>
    </div>
</body>
</html>
